<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#3b82f6">
  <title>Offline - Booqing Admin</title>
  <link rel="manifest" href="/manifest.json">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    .icon {
      width: 80px;
      height: 80px;
      background: #fef3c7;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
    }
    .icon svg {
      width: 40px;
      height: 40px;
      color: #f59e0b;
    }
    h1 {
      font-size: 24px;
      color: #111827;
      margin-bottom: 12px;
    }
    p {
      color: #6b7280;
      margin-bottom: 24px;
      line-height: 1.6;
    }
    .status {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: #fef3c7;
      color: #92400e;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 24px;
    }
    .status.online {
      background: #d1fae5;
      color: #065f46;
    }
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #f59e0b;
      animation: pulse 2s infinite;
    }
    .status.online .status-dot {
      background: #10b981;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    button {
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      color: white;
      border: none;
      padding: 14px 32px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      width: 100%;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);
    }
    button:active {
      transform: translateY(0);
    }
    button.secondary {
      background: #f3f4f6;
      color: #374151;
    }
    button.secondary:hover {
      background: #e5e7eb;
      box-shadow: none;
    }
    .pending-info {
      margin-top: 24px;
      padding: 16px;
      background: #eff6ff;
      border-radius: 12px;
      border: 1px solid #bfdbfe;
    }
    .pending-info h3 {
      color: #1e40af;
      font-size: 14px;
      margin-bottom: 8px;
    }
    .pending-info p {
      color: #3b82f6;
      font-size: 13px;
      margin: 0;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
      </svg>
    </div>
    
    <div id="status" class="status">
      <span class="status-dot"></span>
      <span id="status-text">Offline</span>
    </div>
    
    <h1>You're Offline</h1>
    <p>Don't worry! You can still work with cached data. Any changes you make will be synced when you're back online.</p>
    
    <div class="buttons">
      <button onclick="tryReconnect()">Try Reconnecting</button>
      <button class="secondary" onclick="goToCachedPage()">Continue with Cached Data</button>
    </div>
    
    <div id="pending-info" class="pending-info hidden">
      <h3>ðŸ“¤ Pending Sync</h3>
      <p id="pending-text">You have items waiting to be synced</p>
    </div>
  </div>
  
  <script>
    // Check connection status
    function updateStatus() {
      const statusEl = document.getElementById('status');
      const statusText = document.getElementById('status-text');
      
      if (navigator.onLine) {
        statusEl.classList.add('online');
        statusText.textContent = 'Back Online!';
        setTimeout(() => {
          window.location.reload();
        }, 1000);
      } else {
        statusEl.classList.remove('online');
        statusText.textContent = 'Offline';
      }
    }
    
    // Check pending items
    async function checkPending() {
      try {
        const request = indexedDB.open('booqing-offline', 1);
        request.onsuccess = () => {
          const db = request.result;
          if (!db.objectStoreNames.contains('offlineQueue')) return;
          
          const transaction = db.transaction('offlineQueue', 'readonly');
          const store = transaction.objectStore('offlineQueue');
          const countRequest = store.count();
          
          countRequest.onsuccess = () => {
            const count = countRequest.result;
            if (count > 0) {
              document.getElementById('pending-info').classList.remove('hidden');
              document.getElementById('pending-text').textContent = 
                `You have ${count} item${count > 1 ? 's' : ''} waiting to be synced`;
            }
          };
        };
      } catch (e) {
        console.log('Could not check pending items');
      }
    }
    
    function tryReconnect() {
      window.location.reload();
    }
    
    function goToCachedPage() {
      // Try to go back to the last cached admin page
      const lastPage = sessionStorage.getItem('lastVisitedPage') || '/tenant/admin';
      window.location.href = lastPage;
    }
    
    // Listen for online/offline events
    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);
    
    // Initial checks
    updateStatus();
    checkPending();
  </script>
</body>
</html>
