    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Public Sans', 'sans-serif'],
            },
            colors: {
              primary: {
                DEFAULT: '#696cff',
                light: '#e7e7ff', // Light purple background for active states
                dark: '#5f61e6',
              },
              secondary: '#8592a3',
              success: '#71dd37',
              danger: '#ff3e1d',
              warning: '#ffab00',
              info: '#03c3ec',
              dark: '#233446',
              body: '#f5f5f9', // Main background

              txt: {

            },
            boxShadow: {
              'card': '0 2px 6px 0 rgba(67, 89, 113, 0.12)',
              'nav': '0 0.375rem 1rem 0 rgba(161, 172, 184, 0.15)',

            borderRadius: {
              'card': '0.5rem', // Standard card radius
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f5f5f9;
        color: #697a8d;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #c2c9d2; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a1acb8; 
      }
      
      /* Boxicons alignment helper */
      .bx {
        vertical-align: middle;
      }
