<!DOCTYPE html>
<html>
<head>
    <title>Password Test</title>
</head>
<body>
    <h1>Test SuperAdmin Password</h1>
    
    <div>
        <label>Email:</label><br>
        <input type="email" id="email" value="admin@booqing.my.id" style="width: 300px">
    </div>
    <br>
    <div>
        <label>Password:</label><br>
        <input type="password" id="password" value="ChangeThisPassword123!" style="width: 300px">
    </div>
    <br>
    <button onclick="testPassword()">Test Password</button>
    <div id="result" style="margin-top: 20px; font-family: monospace; white-space: pre-wrap;"></div>

    <script>
        async function testPassword() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.textContent = 'Testing...';
            
            try {
                const response = await fetch('http://localhost:3002/api/debug/password-test', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const result = await response.json();
                resultDiv.textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                resultDiv.textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
